	<h3>A converter for measuring millimeters into Centimeters, Meters, and Kilometers. </h3>
	<p id="today" style="font-weight:bold;"></p>

<img onmouseover="bigImg(this)" 
	onmouseout="normalImg(this)"
	border="0" src="ruler.png" width="64" height="64">

	<script>
		function bigImg(x) {
			x.style.height = "128px";
			x.style.width = "128px";
		}
		function normalImg(x) {
			x.style.height = "64px";
			x.style.width = "64px";
		}
	</script>

<center><div class="container bg-light">
<hr>
	<h1 style="font-weight:bold;" id="">Length Converter</h1>
	<hr>
	<div class="form-group">

<p>
  <input id="millimeters" type="number" placeholder="Input millimeters" oninput="lengthConverter(this.value)" onchange="lengthConverter(this.value)">
</p>
<h4>Centimeters:</h4>
<p><span id="Centimeters"></span></p>
<h4>Meters:</h4>
<p><span id="Meters"></span></p>
<h4>Kilometers:</h4>
<p><span id="Kilometers"></span></p>



<script>
function lengthConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("Centimeters").innerHTML=(valNum)/10;
  document.getElementById("Meters").innerHTML=(valNum)/1000;
  document.getElementById("Kilometers").innerHTML=(valNum)/1000000;
}
</script>
